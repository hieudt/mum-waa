<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam id="number" name="number"
                     value="#{editAccount.account}"
                     required="true"
                     requiredMessage="Bad request! Account number is missing."
                     converter="#{accountConverter}"
        />
    </f:metadata>
    <h:message for="number" />
    <h:form>
        <h:panelGrid columns="3" cellpadding="10" cellspacing="1">
            <h:outputLabel value="Amount" for="amount" />
            <h:inputText id="amount" value="#{editAccount.depositAmount}" required="true"
                         requiredMessage="Please enter the amount of money">
                <f:validator validatorId="positiveNumberValidator" />
            </h:inputText>
            <h:message for="amount" />
            <f:facet name="footer">
                <h:commandButton value="Submit" action="#{editAccount.deposit}" />
            </f:facet>
        </h:panelGrid>
    </h:form>
</html>
