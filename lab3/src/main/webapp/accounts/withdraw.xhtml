<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="number"
                     value="#{editAccount.account}"
                     required="true"
                     requiredMessage="Bad request! Account number is missing."
                     converter="#{accountConverter}"
                     converterMessage="Bad request! Account number is invalid."
        />
    </f:metadata>
    <h:messages />
    <h:form rendered="#{not empty editAccount.account}">
        <h:panelGrid columns="2" border="1" cellpadding="10" cellspacing="1">
            <f:facet name="header">Withdraw</f:facet>
            <h:outputLabel value="Amount" />
            <h:inputText value="#{editAccount.withdrawAmount}" />
            <h:commandButton value="Submit" action="#{editAccount.withdraw}"/>
        </h:panelGrid>
    </h:form>
</html>
