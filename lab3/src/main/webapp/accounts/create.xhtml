<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <h2>Create New Account</h2>
        <h:form>
            <h:panelGrid columns="3" cellpadding="10" cellspacing="1">
                <h:outputLabel value="Account Number" />
                <h:inputText id="number" value="#{createAccount.account.accountnumber}" required="true" />
                <h:message for="number" />

                <h:outputLabel value="Customer Name" />
                <h:inputText id="name" value="#{createAccount.customer.name}" required="true" />
                <h:message for="name" />

                <f:facet name="footer">
                    <h:panelGroup style="display:block; text-align:center">
                        <h:commandButton value="Submit" action="#{createAccount.save}" />
                        <h:button value="Cancel" outcome="/index" />
                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
