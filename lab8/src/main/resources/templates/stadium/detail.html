<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head lang="en">
    <title>Stadium Detail</title>
    <!--/*/ <th:block th:include="fragments/header.inc :: head"></th:block> /*/-->
  </head>
  <body>
    <div class="container">
      <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
      <h2>Stadium Details</h2>
      <form class="form-horizontal" th:object="${stadium}" th:action="@{/stadiums}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
          <label class="col-sm-2 control-label">Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">City:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{city}" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">State:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{state}" />
          </div>
        </div>
        <div class="row">
          <button type="submit" class="btn btn-primary">Submit</button>
          <a href="/stadiums" class="btn btn-default">Cancel</a>
        </div>
      </form>
    </div>
  </body>
</html>
